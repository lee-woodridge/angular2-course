<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 well">
        <form
            (ngSubmit)="submit()"
            [ngFormModel]="form">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input
                        id="name"
                        type="text"
                        class="form-control"
                        #name="ngForm"
                        ngControl="name">
                    <div *ngIf="name.errors && name.touched">
                        <div
                            class="alert alert-danger"
                            *ngIf="name.errors.required">
                            Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                        id="email"
                        type="text"
                        class="form-control"
                        #email="ngForm"
                        ngControl="email">
                    <div *ngIf="email.errors && email.touched">
                        <div
                            class="alert alert-danger"
                            *ngIf="email.errors.required">
                            Email is required.
                        </div>
                        <div
                            class="alert alert-danger"
                            *ngIf="email.errors.emailCheck">
                            Must be a valid email address.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input
                        id="phone"
                        type="text"
                        class="form-control"
                        #phone="ngForm"
                        ngControl="phone">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input
                        id="street"
                        type="text"
                        class="form-control"
                        #street="ngForm"
                        ngControl="street">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input
                        id="suite"
                        type="text"
                        class="form-control"
                        #suite="ngForm"
                        ngControl="suite">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input
                        id="city"
                        type="text"
                        class="form-control"
                        #city="ngForm"
                        ngControl="city">
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input
                        id="zipcode"
                        type="text"
                        class="form-control"
                        #zipcode="ngForm"
                        ngControl="zipcode">
                </div>
            </fieldset>
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!form.valid">
                Save
            </button>
        </form>
    </div>
</div>
